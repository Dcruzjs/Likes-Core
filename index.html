<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicker - Core</title>
  <link rel="stylesheet" href="./css/dojo.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <header>
      <div class="container">
        <div class="head">
          <h1>Dojonary</h1>
          
        </div>
      </div>
    </header>
    <h1>Your Feed</h1>
    <div class="container">
      <section class="left">
        <div class="card profile">
          <figure>
            <img src="./img/user.png" alt="Profile Picture">
            <figcaption>
              <a href="#"><p>Add an Avatar</p></a>
            </figcaption>
          </figure>
          <h2>James Doe</h2>
        </div>
      </section>
      <aside class="right">
        
        <div class="card">
          <div class="word">
            <h2>Neil M</h2>
            <p><span class="counter">0</span> Likes </p>
            <button class="btn likes"> Likes</button>
          </div>
          <div class="meaning">
            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
          </div>
        </div>
        
        <div class="card">
          <div class="word">
            <h2>Nicole K</h2>
            <p><span class="counter">0</span> Likes </p>
            <button class="btn likes"> Likes</button>
          </div>
          <div class="meaning">
            <p>Just finished my <a href="#"> next comic</a>, check it out.</p>
          </div>
        </div>
        <div class="card">
          <div class="word">
            <h2>Jim R</h2>
            <p><span class="counter">0</span> Likes </p>
            <button class="btn likes"> Likes</button>
          </div>
          <div class="meaning">
            <p>I can't stop listening to the <a href="#"> new album</a> who else is liking it?</p>
          </div>
        </div>
      </aside>
      
    </div>
  </main>
  <script src="./js/js.js"></script>
</body>
</html>
